<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/styles-login.css">
    <title>Sign in</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./assets/logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Sign in</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="text" placeholder="Password">
                <button class="button">Sign in</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Remember me
                    </label>
                    <a href="./not-fount.html">Forgot my password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./logo-de-google-icon.png" alt="Google">Sign in with Google</div>
                <div><img src="./twitter-icon.png" alt="Twitter">Sign in with Twitter</div>
            </section>
            <p class="login__container--register">Don't have an account? <a href="./registro.html">Register</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="./not-fount.html">Terms</a>
        <a href="./not-fount.html">Privacy</a>
        <a href="./not-fount.html">Support</a>
    </footer>
</body>
</html>
